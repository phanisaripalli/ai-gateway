<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gateway Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .message-content pre {
            background-color: #1f2937;
            color: #e5e7eb;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        .message-content code {
            background-color: #374151;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        .message-content pre code {
            background-color: transparent;
            padding: 0;
        }
        .message-content p {
            margin-bottom: 0.5rem;
        }
        .message-content ul, .message-content ol {
            margin-left: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .message-content li {
            margin-bottom: 0.25rem;
        }
        .typing-indicator span {
            animation: blink 1.4s infinite both;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex flex-col h-screen max-w-4xl mx-auto">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold text-gray-800">AI Gateway Chat</h1>
                <div id="connection-status" class="flex items-center text-sm text-gray-500">
                    <span class="w-2 h-2 rounded-full bg-gray-400 mr-2"></span>
                    Not connected
                </div>
            </div>
        </header>

        <!-- Settings Panel -->
        <div id="settings-panel" class="bg-white border-b border-gray-200 px-6 py-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- API Key -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                    <div class="flex gap-2">
                        <input type="password" id="api-key"
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="gw_xxxxx...">
                        <button id="connect-btn"
                                class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">
                            Connect
                        </button>
                    </div>
                </div>

                <!-- Capability -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Capability</label>
                    <select id="capability"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="fast">Fast</option>
                        <option value="balanced" selected>Balanced</option>
                        <option value="thinking">Thinking</option>
                        <option value="best">Best</option>
                    </select>
                </div>

                <!-- Provider -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Provider</label>
                    <select id="provider"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Auto</option>
                        <option value="gemini">Gemini</option>
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4">
            <!-- Welcome message -->
            <div class="text-center text-gray-500 py-8">
                <svg class="w-12 h-12 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                </svg>
                <p class="text-lg font-medium">Welcome to AI Gateway Chat</p>
                <p class="text-sm mt-1">Enter your API key and start chatting</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white border-t border-gray-200 px-6 py-4">
            <form id="chat-form" class="flex gap-3">
                <input type="text" id="message-input"
                       class="flex-1 px-4 py-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed"
                       placeholder="Type your message..."
                       disabled>
                <button type="submit" id="send-btn"
                        class="px-6 py-3 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
                        disabled>
                    Send
                </button>
            </form>
            <div id="usage-info" class="mt-2 text-xs text-gray-500 hidden">
                Session: <span id="session-tokens">0</span> tokens | <span id="session-cost">$0.00</span>
            </div>
        </div>
    </div>

    <script>
        // State
        let apiKey = localStorage.getItem('chat_api_key') || '';
        let isConnected = false;
        let messages = [];
        let sessionTokens = 0;
        let sessionCost = 0;

        // Elements
        const apiKeyInput = document.getElementById('api-key');
        const connectBtn = document.getElementById('connect-btn');
        const connectionStatus = document.getElementById('connection-status');
        const capabilitySelect = document.getElementById('capability');
        const providerSelect = document.getElementById('provider');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const usageInfo = document.getElementById('usage-info');
        const sessionTokensEl = document.getElementById('session-tokens');
        const sessionCostEl = document.getElementById('session-cost');

        // Initialize
        if (apiKey) {
            apiKeyInput.value = apiKey;
        }

        // Connect/Disconnect
        connectBtn.addEventListener('click', async () => {
            if (isConnected) {
                disconnect();
            } else {
                await connect();
            }
        });

        async function connect() {
            const key = apiKeyInput.value.trim();
            if (!key) {
                showError('Please enter an API key');
                return;
            }

            // Test the API key with a simple request
            connectBtn.disabled = true;
            connectBtn.textContent = 'Connecting...';

            try {
                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${key}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        capability: 'fast',
                        messages: [{ role: 'user', content: 'Hi' }],
                        max_tokens: 5
                    })
                });

                if (response.ok) {
                    apiKey = key;
                    localStorage.setItem('chat_api_key', key);
                    isConnected = true;
                    updateConnectionStatus(true);
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    usageInfo.classList.remove('hidden');
                    clearChat();

                    // Update usage from test request
                    const data = await response.json();
                    updateUsage(data);
                } else {
                    const error = await response.json();
                    showError(error.error?.message || 'Invalid API key');
                }
            } catch (e) {
                showError('Connection failed: ' + e.message);
            }

            connectBtn.disabled = false;
            connectBtn.textContent = isConnected ? 'Disconnect' : 'Connect';
        }

        function disconnect() {
            isConnected = false;
            updateConnectionStatus(false);
            messageInput.disabled = true;
            sendBtn.disabled = true;
            connectBtn.textContent = 'Connect';
        }

        function updateConnectionStatus(connected) {
            const dot = connectionStatus.querySelector('span');
            if (connected) {
                dot.className = 'w-2 h-2 rounded-full bg-green-500 mr-2';
                connectionStatus.innerHTML = `<span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>Connected`;
            } else {
                dot.className = 'w-2 h-2 rounded-full bg-gray-400 mr-2';
                connectionStatus.innerHTML = `<span class="w-2 h-2 rounded-full bg-gray-400 mr-2"></span>Not connected`;
            }
        }

        // Chat form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const content = messageInput.value.trim();
            if (!content || !isConnected) return;

            // Add user message
            addMessage('user', content);
            messageInput.value = '';
            messageInput.disabled = true;
            sendBtn.disabled = true;

            // Show typing indicator
            const typingId = showTypingIndicator();

            try {
                const capability = capabilitySelect.value;
                const provider = providerSelect.value;

                // Build messages array for context
                const apiMessages = messages.map(m => ({
                    role: m.role,
                    content: m.content
                }));

                const requestBody = {
                    capability: capability,
                    messages: apiMessages
                };

                if (provider) {
                    requestBody.provider = provider;
                }

                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                removeTypingIndicator(typingId);

                if (response.ok) {
                    const data = await response.json();
                    const assistantContent = data.choices?.[0]?.message?.content || 'No response';
                    addMessage('assistant', assistantContent, data);
                    updateUsage(data);
                } else {
                    const error = await response.json();
                    showError(error.error?.message || 'Request failed');
                }
            } catch (e) {
                removeTypingIndicator(typingId);
                showError('Request failed: ' + e.message);
            }

            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
        });

        function addMessage(role, content, metadata = null) {
            messages.push({ role, content });

            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;

            const bubble = document.createElement('div');
            bubble.className = role === 'user'
                ? 'max-w-[80%] bg-blue-600 text-white px-4 py-3 rounded-2xl rounded-br-md'
                : 'max-w-[80%] bg-white border border-gray-200 px-4 py-3 rounded-2xl rounded-bl-md shadow-sm';

            if (role === 'assistant') {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content prose prose-sm max-w-none';
                contentDiv.innerHTML = marked.parse(content);
                bubble.appendChild(contentDiv);

                if (metadata) {
                    const metaDiv = document.createElement('div');
                    metaDiv.className = 'mt-2 pt-2 border-t border-gray-100 text-xs text-gray-500 flex flex-wrap gap-2';

                    const model = metadata.model || 'unknown';
                    const provider = metadata.provider || 'unknown';
                    const tokens = metadata.usage?.total_tokens || 0;
                    const cost = metadata.cost?.total || 0;

                    metaDiv.innerHTML = `
                        <span class="bg-gray-100 px-2 py-0.5 rounded">${provider}</span>
                        <span class="bg-gray-100 px-2 py-0.5 rounded">${model}</span>
                        <span>${tokens} tokens</span>
                        <span>$${cost.toFixed(4)}</span>
                    `;
                    bubble.appendChild(metaDiv);
                }
            } else {
                bubble.textContent = content;
            }

            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const id = 'typing-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'flex justify-start';
            div.innerHTML = `
                <div class="bg-white border border-gray-200 px-4 py-3 rounded-2xl rounded-bl-md shadow-sm">
                    <div class="typing-indicator flex gap-1">
                        <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                        <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                        <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return id;
        }

        function removeTypingIndicator(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function updateUsage(data) {
            if (data.usage) {
                sessionTokens += data.usage.total_tokens || 0;
            }
            if (data.cost) {
                sessionCost += data.cost.total || 0;
            }
            sessionTokensEl.textContent = sessionTokens.toLocaleString();
            sessionCostEl.textContent = '$' + sessionCost.toFixed(4);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            setTimeout(() => errorDiv.remove(), 5000);
        }

        function clearChat() {
            messages = [];
            sessionTokens = 0;
            sessionCost = 0;
            chatMessages.innerHTML = '';
            sessionTokensEl.textContent = '0';
            sessionCostEl.textContent = '$0.00';
        }

        // Enter key to send (Shift+Enter for new line in future)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
